<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"
            integrity="sha384-xBXmu0dk1bEoiwd71wOonQLyH+VpgR1XcDH3rtxrLww5ajNTuMvBdL5SOiFZnNdp"
            crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<nav th:insert="default :: nav-bar"></nav>
<div class="row justify-content-center">
    <div class="col col-md-6 text-center">
        <form method="post" th:action="@{/login}">
            <h1 class="display-4 py-4">Sign In</h1>

            <div class="alert alert-danger text-center" th:if="${param.error}">
                Invalid username and password.
            </div>
            <div class="alert alert-warning text-center" th:if="${param.logout}">
                You have been logged out.
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-user text-info" aria-hidden="true"></i>
                    </span>
                </div>
                <input type="text" class="form-control" name="username" placeholder="username">
            </div>

            <div class="input-group my-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-lock text-info" aria-hidden="true"></i>
                    </span>
                </div>
                <input type="text" class="form-control" name="password" placeholder="password">
            </div>
            <button type="submit" class="btn btn-info btn-block">Sign in</button>
        </form>
        <a href="/register" class="btn badge-secondary btn-block my-3">Sign up</a>
    </div>
</div>
</body>
</html>
