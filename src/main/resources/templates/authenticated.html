<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"
            integrity="sha384-xBXmu0dk1bEoiwd71wOonQLyH+VpgR1XcDH3rtxrLww5ajNTuMvBdL5SOiFZnNdp"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/authenticated.css">
    <title>Title</title>
</head>
<body>
<nav th:insert="default :: nav-bar"></nav>
<div>
    <div class="container col position-relative">
        <div class="messages">
            <div class="msg_history">
            </div>
        </div>
        <div class="flex-grow-0 py-3 px-4 border-top">
            <div class="input-group">
                <input type="text" id="text" class="form-control mr-3" placeholder="Write a message..."/>
                <button class="btn btn-primary" id="sendMessage" onclick="sendMessage();">
                    Send
                    <i class="fa fa-paper-plane" aria-hidden="true"></i>
                </button>
            </div>
            <input type="text" id="receiver" class="form-control  mt-2" placeholder="Receiver"/>
        </div>
    </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/index.js"></script>
<script src="/js/message.js"></script>
</body>
</html>
