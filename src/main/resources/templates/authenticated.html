<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"
            integrity="sha384-xBXmu0dk1bEoiwd71wOonQLyH+VpgR1XcDH3rtxrLww5ajNTuMvBdL5SOiFZnNdp"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/authenticated.css">
    <title>Title</title>
</head>
<body>
<nav th:insert="default :: nav-bar"></nav>
<div class="row mx-4">
    <div class="col-2 border-right">
        <div class="input-group my-2 pr-4">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-search"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Search...">
        </div>
        <ul class="users h-100 my-2 pr-4 position-absolute list-unstyled chat-list overflow-hidden">
            <li class="clearfix">
                <img src="https://cdn2.iconfinder.com/data/icons/online-learning-color/48/Discussion-512.png" alt="avatar">
                <div class="about">
                    <div class="name">Public chatroom</div>
                </div>
            </li>
        </ul>
    </div>

    <div class="container mt-2">
        <div class="messages fixed-top position-absolute h-75 mx-4 pt-2 pr-4 overflow-hidden">
        </div>
        <div class="position-absolute h-25 pl-4 pr-5 fixed-bottom">
            <div class="input-group border-top py-3">
                <textarea id="text" class="form-control mr-2" rows="2" placeholder="Write a message..."></textarea>
                <button class="btn btn-primary" id="sendMessage" onclick="sendMessage();">
                    Send
                    <i class="fa fa-paper-plane" aria-hidden="true"></i>
                </button>
            </div>
            <input type="text" id="receiver" class="form-control  mt-2" placeholder="Receiver"/>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/index.js"></script>
<script src="/js/message.js"></script>
<script src="/js/userHandler.js"></script>
</body>
</html>
