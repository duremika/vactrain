<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
<nav th:fragment="nav-bar" class="navbar navbar-expand-lg navbar-dark bg-info">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Vactrain</a>

        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="true"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle"
                           href="#"
                           id="navbarDropdownMenuLink"
                           role="button"
                           data-bs-toggle="dropdown"
                           aria-expanded="false">
                            <span th:unless="${user}">User</span>
                            <span th:if="${user}" th:text="${user.username}"></span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="/login" sec:authorize="isAnonymous()">
                                <i class="fa fa-sign-in-alt text-info mr-3"></i>
                                Sign in
                            </a>
                            <a class="dropdown-item" href="/register" sec:authorize="isAnonymous()">
                                <i class="fa fa-user-plus text-info mr-3"></i>
                                Sign up
                            </a>
                            <form method="post" th:action="@{/logout}" sec:authorize="isAuthenticated()">
                                <button type="submit" class="dropdown-item py-2">
                                    <i class="fa fa-sign-out-alt text-info mr-3"></i>Sign out
                                </button>
                            </form>
                        </div>
                    </li>
                </ul>
        </div>

    </div>
</nav>
</body>
</html>
