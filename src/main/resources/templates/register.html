<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"
            integrity="sha384-xBXmu0dk1bEoiwd71wOonQLyH+VpgR1XcDH3rtxrLww5ajNTuMvBdL5SOiFZnNdp"
            crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<nav th:insert="default :: nav-bar"></nav>
<div class="row justify-content-center">
    <div class="col col-md-6 text-center">

        <form method="post" th:action="@{/register}" th:object="${userDTO}">
            <h1 class="display-4 py-4">Sign Up</h1>

            <div class="row my-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" th:field="*{username}" th:errorclass="is-invalid">
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback"></div>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Email" aria-label="Email" th:field="*{email}" th:errorclass="is-invalid">
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                </div>
            </div>

            <div class="row my-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name"  th:field="*{firstname}" th:errorclass="is-invalid">
                    <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="invalid-feedback"></div>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" th:field="*{lastname}" th:errorclass="is-invalid">
                    <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="invalid-feedback"></div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" th:field="*{password}" th:errorclass="is-invalid">
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
                </div>
                <div class="col">
                    <input type="password" class="form-control" placeholder="Re-enter password" aria-label="Re-enter password" th:field="*{rpassword}" th:errorclass="is-invalid">
                    <div th:if="${#fields.hasErrors('rpassword')}" th:errors="*{rpassword}" class="invalid-feedback"></div>
                </div>
            </div>

            <div class="col-form-label-lg">
                <button type="submit" class="btn btn-info btn-block">Create account</button>
            </div>

        </form>
        <p class="py-2">Already have an account? <a href="/login">Sign in</a></p>
    </div>
</div>
</body>
</html>
